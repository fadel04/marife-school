about:
  title: "About"
  description: |
    The Marifet Madrasa was established more than 50 years ago in the village of Rayan in Mauritania. As is customary in the country, the course first taught reading and writing, then memorization, followed by subjects such as fiqh, hadith, and tafsir. Recently, as the villagers began to commute to the capital, Nouakchott, the Quran course was relocated there. The students, who were taking classes in a temporary location, were not only not their own space but also not a decent environment. They were forced to leave their current location. With your help, we have initiated a project to build a madrasa for these students.

    The course has a total of 60 students, 30 girls and 30 boys, between the ages of 5 and 22.
    A female teacher is assigned to teach letters and reading and writing, and two male teachers are assigned to teach memorization and other subjects.
    As is customary in the madrasa, students read books authorized by their teachers. At the end of these training sessions, the authorization is granted.
    In addition to these three instructors, there is a responsible person who handles the administrative, financial, and other needs of the course.

    These madrasas are one of Mauritania's long-standing traditions. While the culture of attending school is still developing, almost all children are sent to them.
    For this reason, over 90% of the country's population are hafiz (reciter of the Quran). We are striving to contribute to the training of these hafiz.

  translations:
    ar:
      title: "عن المشروع"
      description: |
        .تأسست مدرسة المعرفة منذ أكثر من 50 عامًا في قرية الريان في موريتانيا كما هو معتاد في البلاد، كان يتم تدريس القراءة والكتابة أولاً، ثم الحفظ، تليها علوم مثل الفقه، الحديث، والتفسير مؤخرًا، مع بدء سكان القرية في التنقل إلى العاصمة نواكشوط، تم نقل دورة القرآن إلى هناك كان الطلاب الذين كانوا يتلقون الدروس في موقع مؤقت لا يملكونه ولا يوفر بيئة لائقة اضطروا إلى مغادرة موقعهم الحالي. بمساعدتكم، بدأنا مشروعًا لبناء مدرسة لهؤلاء الطلاب تحتوي الدورة على ما مجموعه 60 طالبًا، 30 فتاة و30 صبيًا، تتراوح أعمارهم بين 5 و22 عامًا تم تعيين معلمة لتعليم الحروف والقراءة والكتابة، ومعلمين اثنين لتعليم الحفظ والعلوم الأخرى كما هو معتاد في المدرسة، يقرأ الطلاب الكتب التي يأذن بها معلموهم. في نهاية هذه التدريبات، يتم منح الإذن. .بالإضافة إلى هؤلاء المعلمين الثلاثة، هناك شخص مسؤول يتولى الاحتياجات الإدارية والمالية وغيرها من الدورة هذه المدارس هي واحدة من التقاليد القديمة في موريتانيا بينما لا تزال ثقافة الذهاب إلى المدرسة تتطور، يتم إرسال جميع الأطفال تقريبًا إليها لهذا السبب، أكثر من 90٪ من سكان البلاد هم حفظة للقرآن نحن نسعى للمساهمة في تدريب هؤلاء الحفظة

    tr:
      title: "Hakkında"
      description: |
        Marifet medresesi Moritanya’nın Rayan köyünde 50 yılı aşkın süre önce kurulmuştur. Kursta, ülkede alışılmış olduğu üzere, önce okuma yazma sonrasında hafızlık, sonrasında fıkıh, hadis, tefsir gibi ilimler öğretilmiştir. Yakın zamanda köy halkının başkent Nuakşot’a gitmeye başlaması sebebiyle, Kuran kursu buraya taşınmıştır. Geçici bir yerde derslerini gören talebelerin bulundukları alan kendilerine ait olmadığı gibi nezih bir ortam da değildi. Bulundukları alandan çıkmak zorunda kaldılar. Biz de sizin yardımlarınızla bu ilim talebelerine bir medrese inşaa etme projesi başlattık. Kursta 5 ila 22 yaş arasında, 30 kız 30 erkek olmak üzere toplam 60 öğrenci bulunmaktadır. Harf talimi ve okuma yazma için bayan bir hoca, hafızlık ve diğer ilimlerin talimi için de iki bay hoca bulunmaktadır. Medrese usulü devam eden geleneklerinde talebeler, hocalarından icazetini aldığı kitapları okumaktadırlar. Bu talimlerinin sonunda icazet verilmektedir. Bu 3 hocamızın haricinde, kursun idari, mali vb. ihtiyaçlarıyla ilgilenen bir müşrif -sorumlu- bulunmaktadır.

        Moritanya’nın kadim geleneklerinden biri bu medreselerdir. Okula gitme kültürü yeni şekillenmekle birlikte neredeyse bütün çocuklar medreseye gönderilirler. Bu sebeptendir ki ülke nüfusunun %90’ından fazlası hafızdır. Bizler de bu hafızların yetişmesine katkıda bulunmaya çalışmaktayız.

