stage:
  title: "Project Stages"
  translations:
    ar:
      title: "مراحل المشروع"
    tr:
      title: "Proje Aşamaları"
  stages:
    - stage: "Land Purchase"
      description: "A new neighborhood was chosen for the course. 2 parcels of the 4 parcels of land were purchased for the madrasah. This new location is a busy place and easy to reach. However, since it is far from the old places, a shuttle service will be arranged for the students."
      translations:
        ar:
          stage: "شراء الأرض"
          description: "تم اختيار حي جديد للدورة. تم شراء قطعتين من قطع الأرض الأربعة للمدرسة. هذا الموقع الجديد مكان مزدحم وسهل الوصول إليه. ومع ذلك، نظرًا لأنه بعيد عن الأماكن القديمة، سيتم ترتيب خدمة نقل مكوكية للطلاب."
        tr:
          stage: "Arsa Satın Alma"
          description: "Kurs için yeni bir mahalle seçildi.4 parsellik arazinin 2 parseli medrese için alındı. Bu yeni mevki işlek bir yer olup ulaşımı kolaydır. Lakin eski yerlerinden uzak olması sebebiyle, talebelere servis ayarlanacaktır."

    - stage: "Legal Documents"
      description: "Construction permit was obtained for the land. A security guard was hired to guard the land and the materials brought."
      translations:
        ar:
          stage: "الوثائق القانونية"
          description: "تم الحصول على رخصة البناء للأرض. وتم تعيين حارس أمن لحراسة الأرض وجلب المواد."
        tr:
          stage: "Yasal Belgeler"
          description: "Arsa için inşaat izni alındı. Araziyi ve getirilen malzemeleri koruması için bir güvenlik elemanı tutuldu."

    - stage: "Foundation Stage"
      description: "It will take approximately 1 week to lay the foundation of the madrasa."
      translations:
        ar:
          stage: "مرحلة الأساسات"
          description: "سيستغرق وضع أساس المدرسة حوالي أسبوع واحد."
        tr:
          stage: "Temel Aşaması"
          description: "Medresenin temelinin atılması yaklaşık 1 hafta sürecek."

    - stage: "Structure Stage"
      description: "The construction of the building will take 1 month. Afterwards, 10 days will be waited for the roof to dry."
      translations:
        ar:
          stage: "مرحلة الهيكل"
          description: "سيستغرق تشييد المبنى شهرًا واحدًا. بعد ذلك، سيتم الانتظار لمدة 10 أيام حتى يجف السقف."
        tr:
          stage: "Yapı Aşaması"
          description: "Binanın inşaası ise 1 ay sürecek. Sonrasında çatının kuruması için 10 gün beklenecek."

    - stage: "Finishing Stage"
      description: "Plumbing, painting, carpet and other needs will be met."
      translations:
        ar:
          stage: "مرحلة التشطيبات"
          description: "سيتم تلبية احتياجات السباكة والطلاء والسجاد وغيرها من الاحتياجات."
        tr:
          stage: "Bitirme Aşaması"
          description: "Tesisat, boya, halı ve diğer ihtiyaçlar giderilecek."

    - stage: "Equipment Stage"
      description: "The official opening of the course will be held."
      translations:
        ar:
          stage: "مرحلة التجهيزات"
          description: "سيتم الافتتاح الرسمي للدورة."
        tr:
          stage: "Ekipman Aşaması"
          description: "Kursun resmi açılışı yapılacak."

