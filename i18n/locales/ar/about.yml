title: "من نحن"
description: "تعرف على المزيد عن رحلتي كمصممة واجهات مستخدم وتجربة مستخدم ومطورة واجهات أمامية مقيمة في بوسطن، فلسفتي في التصميم، وشغفي بصنع تجارب رقمية بديهية."
content: |
  مرحباً، أنا **إيما تومسون**، مصممة واجهات مستخدم وتجربة مستخدم ومطورة واجهات أمامية مقيمة هنا في بوسطن. على مدى السنوات الست الماضية، كنت غارقة في عالم إنشاء المنتجات الرقمية، مع التركيز على بناء تجارب ليست وظيفية فحسب، بل بديهية وجذابة للمستخدمين حقاً.

  ### فلسفتي في التصميم
  تستند فلسفتي في التصميم إلى **التعاطف** و**حل المشكلات**...
